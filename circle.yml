machine:
  environment:
    PROJECT_NAME: orangesys
    CLOUDSDK_COMPUTE_ZONE: asia-northeast1-c
  timezone:
    Asia/Tokyo
  services:
    - docker

dependencies:
  pre:
    - docker info
  post:
    - ./scripts/build.sh
    - docker images

test:
  override:
    - docker run -d -p 8086:8086 orangesys/alpine-orangesys-influxdb
    - curl -I http://127.0.0.1:8086/ping
    - curl -sI http://127.0.0.1:8086/ping |grep -q X-Influxdb-Version
    - docker stop $(docker ps -a -q)
    - docker rm $(docker ps -a -q) || /bin/true

general:
  branches:
    ignore:
      - /^(?!master).*$/

deployment:
  release:
    tag: /^v[0-9]+(\.[0-9]+)+(-beta[0-9]+)?/
    owner: orangesys
    commands:
      - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update
      - echo $GCLOUD_SERVICE_KEY | base64 --decode -i > ${HOME}/account-auth.json
      - sudo /opt/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/account-auth.json
      - sudo /opt/google-cloud-sdk/bin/gcloud config set project $PROJECT_NAME
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push orangesys/alpine-orangesys-influxdb
      - docker logout
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS quay.io
      - ./scripts/deploy.sh
      - curl -X POST https://hooks.microbadger.com/images/orangesys/alpine-orangesys-influxdb/MxMCnhHfqsOnIeY8lsp535xrNYQ=

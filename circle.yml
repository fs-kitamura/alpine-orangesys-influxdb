machine:
  environment:
    PROJECT_NAME: orangesys
    CLOUDSDK_COMPUTE_ZONE: asia-east1-c
    CLUSTER_NAME: orangesysio
    DEBIAN_FRONTEND: noninteractive
    BUCKETS_NAME: orangesys-influxdb
    GODIST: "go1.7.3.linux-amd64.tar.gz"

  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0

  post:
    - mkdir -p download
    - test -e download/$GODIST || curl -o download/$GODIST https://storage.googleapis.com/golang/$GODIST
    - sudo rm -rf /usr/local/go
    - sudo tar -C /usr/local -xzf download/$GODIST

  timezone:
    Asia/Tokyo

  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
    - ~/download

  pre:
    - git tag
    - docker info

  post:
    - ./build-influxd.sh
    - sudo rm -rf influxdb
    - ./build.sh
    - docker images

test:
  override:
    - docker run -d -p 8086:8086 orangesys/alpine-orangesys-influxdb
    - curl -sI http://127.0.0.1:8086/ping |grep -q X-Influxdb-Version
    - docker stop $(docker ps -a -q)
    - docker rm $(docker ps -a -q) || /bin/true

general:
  branches:
    ignore:
      - /^(?!master).*$/

deployment:
  release:
    tag: /^v[0-9]+(\.[0-9]+)+(-beta[0-9]+)?/
    owner: orangesys
    commands:
      - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update
      - echo $GCLOUD_SERVICE_KEY | base64 --decode -i > ${HOME}/account-auth.json
      - sudo /opt/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/account-auth.json
      - sudo /opt/google-cloud-sdk/bin/gcloud config set project $PROJECT_NAME
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push orangesys/alpine-orangesys-influxdb
      - ./deploy.sh
      - docker logout
      - curl -X https://hooks.microbadger.com/images/orangesys/alpine-orangesys-influxdb/MxMCnhHfqsOnIeY8lsp535xrNYQ=
